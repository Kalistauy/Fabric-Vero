
name: Deploy to Microsoft Fabric

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Cargar variables de entorno desde .env
        run: |
          Get-Content .env | ForEach-Object {
            if ($_ -match '^(.*?)=(.*)$') {
              [System.Environment]::SetEnvironmentVariable($matches[1], $matches[2])
            }
          }

      - name: Ejecutar despliegue Dev → Test
        run: |
          pwsh ./scripts/DeployDevToTest_final_corregido.ps1

      - name: Ejecutar despliegue Test → Prod
        run: |
          pwsh ./scripts/DeployTestToProd_corregido.ps1
